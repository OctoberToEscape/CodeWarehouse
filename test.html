<!DOCTYPE html>

    <body></body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            //实例方法
            toString() {
                return "我的名字是" + this.name + ",我今年" + this.age + "岁了";
            }
        }
        var person = new Person("heqi", 24);
        console.log(person.hasOwnProperty("name"));
    </script>
