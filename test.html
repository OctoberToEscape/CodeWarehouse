<script>
    class Father {
        constructor() {
            this.num = 1;
        }
        point() {
            console.log(this.num);
        }
    }
    class Son extends Father {
        constructor() {
            super();
            this.num = 2;
        }
        son_point() {
            super.point();
        }
    }

    const father = new Father();
    father.point(); // 1

    const son = new Son();
    son.son_point(); // 2
</script>
